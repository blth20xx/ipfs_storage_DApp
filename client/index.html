<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      DocsResort: almacenamiento seguro de documentos basado en Blockchain
    </title>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <nav class="navbar navbar-dark bg-primary">
      <h1>DocsResort</h1>
    </nav>

    <div class="container" style="margin-top: 15px; margin-left: 10px">
      <button id="enableEthereum" class="btn btn-primary">Log In</button>
      <div name="select" id="selectDiv" hidden="true">
        <h3 style="color: black;">Selecci√≥n de cuenta</h3>
        <select
        class="form-select"
        aria-label="Default select example"
        id="select"
        hidden="true"
      >
        <option selected>Elija una cuenta de la blockchain</option>
        <option value="1" id="op1">One</option>
      </select>
      </div>
      <!-- <p id="plate">empty</p> -->
      <br><br>
      <div hidden="true" id="uploadDiv">
        <h3 style="color: black;">Subida de documentos</h3>
        <form>
          <input type="file" id="chooseFile" accept=".pdf, .doc, .docx"></input>
          <input type="button" id="submitFile" value="Submit"></input>
        </form>
      </div>
      <br><br>
        <table class="table table-sm" id="table" hidden="true">
          <thead>
            <tr>
              <th scope="col">Documento</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="docsTable"></tbody>
        </table>
      </div>
    </div>
    <div class="container">
    </div>

  </body>
</html>
