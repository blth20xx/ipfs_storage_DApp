<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      DocsResort: almacenamiento seguro de documentos basado en Blockchain
    </title>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <nav class="navbar navbar-dark bg-primary">
      <h1>DocsResort</h1>
    </nav>

    <div class="container" style="margin-top: 15px; margin-left: 10px">
      <div>
        <h3 style="color: black;">Subida de documentos</h3>
        <form>
          <!-- <button onclick="document.getElementById('chooseFile').click()">Seleccionar documento</button> -->
          <input type="file" id="chooseFile" accept=".pdf, .doc, .docx"></input>
          <input type="button" id="submitFile" value="Submit"></input>
        </form>
      </div>
      <br><br>
      <div>
        <h3 style="color: black;">Descarga de documentos</h3>
        <input type="text" id="wantedFile">
        <button id="getFile">Get File</button>
      </div>
      <br><br>
      <div>
        <h3 style="color: black;">Borrar fichero (en contrato)</h3>
        <input type="text" id="file2Delete">
        <button id="deleteFile">Delete File</button>
      </div>
    </div>

  </body>
</html>
