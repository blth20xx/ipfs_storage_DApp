<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      DocsResort: almacenamiento seguro de documentos basado en Blockchain
    </title>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <nav class="navbar navbar-dark bg-primary">
      <h1>DocsResort</h1>
    </nav>

    <div class="container" style="margin-top: 15px; margin-left: 10px">
      <div name="select">
        <h3 style="color: black;">Selecci√≥n de cuenta</h3>
        <select
        class="form-select"
        aria-label="Default select example"
        id="select"
      >
        <option selected>Elija una cuenta de la blockchain</option>
        <option value="1" id="op1">One</option>
        <option value="2" id="op2">Two</option>
        <option value="3" id="op3">Three</option>
        <option value="4" id="op4">Three</option>
        <option value="5" id="op5">Three</option>
      </select>
      </div>
      <br><br>
      <div>
        <h3 style="color: black;">Subida de documentos</h3>
        <form>
          <!-- <button onclick="document.getElementById('chooseFile').click()">Seleccionar documento</button> -->
          <input type="file" id="chooseFile" accept=".pdf, .doc, .docx"></input>
          <input type="button" id="submitFile" value="Submit"></input>
        </form>
      </div>
      <br><br>
      <div hidden="true">
        <h3 style="color: black;">Descarga de documentos</h3>
        <input type="text" id="wantedFile">
        <button id="getFile">Get File</button>
      </div>
      <br><br>
      <div hidden="true">
        <h3 style="color: black;">Borrar fichero</h3>
        <input type="text" id="file2Delete">
        <button id="deleteFile">Delete File</button>
      </div>
      <div>
        <table class="table" id="docsTable">
          <thead>
            <tr>
              <th scope="col">Documento</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="container">
    </div>

  </body>
</html>
